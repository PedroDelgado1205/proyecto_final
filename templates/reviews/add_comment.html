{% extends 'base.html' %}

{% block title %}Agregar Comentario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Agregar Comentario a la Reseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <a href="{% url 'books:detail' reseña.libro.id %}" class="btn btn-secondary mt-3 w-100">Volver al libro</a>
    </div>
</div>
{% endblock %}
